{% extends "layout.html" %}

{% block title %}
    Settings
{% endblock %}

{% block main %}
    <form action="/settings" method="post">

        <!-- Username -->
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="user" name="user" placeholder="Username" type="text">
        </div>

        <!-- Current password -->
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="current" name="current" placeholder="Current Password" type="password">
        </div>

        <!-- New password -->
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="new" name="new" placeholder="New Password" type="password">
        </div>

        <!-- Submit button to change password -->
        <button class="btn btn-primary" type="submit">Change Password</button>

    </form>
{% endblock %}
