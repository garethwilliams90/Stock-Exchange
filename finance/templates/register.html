{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">

        <!-- Collect name data so can display when logged in -->
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="first_name" name="first_name" placeholder="First Name" type="text">
        </div>

        <!-- Username input as text -->
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>

        <!-- Password input as text -->
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>

        <!-- Need to verify password -->
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="verify" name="confirmation" placeholder="Verify" type="password">
        </div>

        <!-- Submit button to register -->
        <button class="btn btn-primary" type="submit">Register</button>

    </form>
{% endblock %}
